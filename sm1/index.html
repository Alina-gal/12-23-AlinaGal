    <script>
        const x = 4;
        const y = 5;
        const z = "пока";
        
        console.log(`x = ${x + y}`);
        console.log(`x = ${x - y}`);
        console.log(`x = ${x * y}`);
        console.log(`x = ${x - z}`);
